<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge One - Juan Sebastian Peña Mora</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <main>

            <img class="imagen_logo" src="imagenes/logo.png" alt="Logo alura verde modificado naturaleza">

            <div class="cuadros-texto">
                <div>
                    <form>
                        <textarea style="resize:none" cols="40" rows="12" class="input_padron" required lowercase placeholder="Ingrese el texto aqui"></textarea>
                        <div>
                            <p> Solo ingresar letras en minusculas y sin acentos, revisa la tecla Bloq Mayús</p>

                        </div>


                        <div class="botones">
                            
                            <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                            <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                        </div>
                        
                        
                    </form>
   
                </div>
               
                <div class="copiar"> 
                    <form>
                        <textarea  style="resize:none" cols="30" rows="10" class="cuadro_salida" ></textarea>
                        <div>
                            <button class="boton-copiar" onclick="copiar()">Copiar</button>
                        </div>

                    </form>             
                    
                </div>
                
            </div>
    
        </main>

        <footer>
            <p class="copyright">&copy Copyright Juan Sebastian Peña Mora - 2023</p>
        </footer>
        <script src="./script.js"></script>
    </body>

</html>
